fragment BookSummary on Book {
  id
  isbnCode
  subject
  authorsFullName
  title
  originalPrice
  publisherName
  isAvailable
}

query getBooks($page: Int!, $rows: Int!, $filter: String) {
  books(page: $page, rows: $rows, filter: $filter) {
    filter
    page
    rows {
      ...BookSummary
    }
    rowsCount
  }
}

mutation loadBooksIntoDatabase {
  loadBooksIntoDatabase
}
