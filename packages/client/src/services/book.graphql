fragment BookSummary on Book {
  id
  isbnCode
  subject
  authorsFullName
  title
  originalPrice
  publisherName

  meta {
    isAvailable
  }
}

query getBooks($page: Int!, $rows: Int!, $filter: BookQueryFilter) {
  books(page: $page, rows: $rows, filter: $filter) {
    page
    rows {
      ...BookSummary
    }
    rowsCount
  }
}

mutation loadBooksIntoDatabase {
  loadBooksIntoDatabase
}
