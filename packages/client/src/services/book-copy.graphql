fragment BookCopiesSummary on BookCopy {
  id
  createdAt
  createdById
  code
  book {
    ...BookSummary
    retailLocationId
  }
  problems {
    id
    createdAt
    createdBy {
      id
      firstname
      lastname
    }
    details
    resolvedAt
    resolvedBy {
      id
      firstname
      lastname
    }
    solution
    type
    updatedAt
  }
  returnedAt
  returnedById
  updatedAt
  updatedById
}

query getBookCopies($bookId: String!) {
  bookCopies(bookId: $bookId) {
    ...BookCopiesSummary
  }
}

query getBookCopiesByOwner($ownerId: String!) {
  bookCopiesByOwner(ownerId: $ownerId) {
    ...BookCopiesSummary
  }
}

mutation createBookCopies($input: BookCopyCreateInput!) {
  createBookCopies(input: $input)
}

mutation reportProblem($input: ProblemCreateInput!) {
  reportProblem(input: $input) {
    id
    bookCopyId
    details
  }
}

mutation resolveProblem($input: ProblemResolveInput!) {
  resolveProblem(input: $input) {
    id
    bookCopyId
    details
    solution
  }
}
