fragment RetailLocation on RetailLocation {
  id
  name
  fullAddress
  phoneNumber
  joinUsContent
  instagramLink
  facebookLink
  whoAreWeContent

  buyRate
  sellRate
  payOffEnabled
  maxBookingDays
  warehouseMaxBlockSize
}

query getRetailLocations {
  retailLocations {
    ...RetailLocation
  }
}
